<form [formGroup]="productForm" (ngSubmit)="save()">
    <div class="form-group">
        <label for="title">Title</label>
        <input formControlName="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" >
            Title is required
        </div>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group-prepend">
            <span class="input-group-text">â‚¬</span>
            <input formControlName="price" id="price" type="number" class="form-control" required [min]="0">
        </div>
        <div class="alert alert-danger" >
            <div>Price is required</div>
            <div>Price should be 0 or higher</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select formControlName="category" id="category" class="form-control" required>
            <div class="alert alert-danger" >
                Category is required
            </div>
            <option value=""></option>
            <option *ngFor="let c of categories$ | async" [value]="c.$key">
                {{ c.name }}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input formControlName="imageUrl" id="imageUrl" type="text" class="form-control" required>
        <div class="alert alert-danger" >
            Image URL is required
        </div>
    </div>
    <button type="submit" [disabled]="!productForm.valid" class="btn btn-primary">Save</button>
</form>
