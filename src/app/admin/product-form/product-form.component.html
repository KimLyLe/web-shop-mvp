<form [formGroup]="productForm" (ngSubmit)="save()">
    <div class="form-group">
        <label for="title">Title</label>
        <input formControlName="title" id="title" type="text" class="form-control" required>
        <div *ngIf="title.touched && title.errors.required && title.invalid" class="alert alert-danger" >
            Title is required
        </div>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group-prepend">
            <span class="input-group-text">€</span>
            <input formControlName="price" id="price" type="number" class="form-control">
        </div>
        <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
            <div *ngIf="price.errors.required">Price is required</div>
            <div *ngIf="price.errors.min">Price should be 0 € or higher</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select formControlName="category" id="category" class="form-control" required>
            <div *ngIf="category.touched && category.errors.required && category.invalid" class="alert alert-danger">
                Category is required
            </div>
            <option value=""></option>
            <option *ngFor="let c of categories$ | async" [value]="c.$key">
                {{ c.name }}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input formControlName="imageUrl" id="imageUrl" type="text" class="form-control" required>
    </div>
    <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
        <div *ngIf="imageUrl.errors.required" >Image URL is required</div>
        <div *ngIf="imageUrl.errors.pattern">Please enter a valid URL</div>
    </div>
    <button [disabled]="!productForm.valid" type="submit" class="btn btn-primary">Save</button>
</form>
